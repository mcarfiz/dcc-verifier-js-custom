<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGCC verifier</title>
    <!-- bootstrap stuff -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</head>

<body>
    <script type="text/javascript" src="./js/html5-qrcode.min.js"></script>
    <script src="./js/dcc-browser.js"></script>
    <script type="module" src="./js/rule-browser.js"></script>
    <script type="module" src="./js/cose-sign-browser.js"></script>


    <!-- navbar -->
    <nav class="navbar navbar-dark bg-primary" style="padding-top: 20px;">
        <a class="navbar-brand" href="./index.html">
            <!-- <img src="./img/nav.png" width="30" height="30" class="d-inline-block align-top" alt=""> -->
            DGCC verifier
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-auto" style="margin-top: 5%;">
                <h4>
                    <div class="alert alert-info" id="title" style="display: flex;">Frame the DGCC QR code:</div>
                </h4>
                <div id="reader"></div>
            </div>
        </div>
        <div id="errborder" class="row-md-auto alert alert-danger" style="height: 75%; margin-top: 5%; display: none;">
            <div class="col-md my-auto" style="margin: auto; margin-top: 5%;">
                <h3>
                    <div id="errmsg"></div>
                </h3>
            </div>
        </div>
        <div id="succborder" class="row-md-auto border border-success rounded"
            style="height: 75%; margin-top: 5%; display: none;">
            <div class="col-md my-auto" style="margin: auto; margin-top: 5%;">

                <h3>
                    <div id="contentsucc" style="color: white;"></div>
                </h3><br>
                <h4>
                    <div style="color: lightgray;">Name:</div>
                </h4>
                <h3>
                    <div id="userdata-name" style="color:white"></div>
                </h3><br>
                <h4>
                    <div style="color: lightgray;">Date of birth:</div>
                </h4>
                <h3>
                    <div id="userdata-dob" style="color:white"></div>
                </h3>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 5%;">
            <input type="button" class="btn btn-primary" id="restartscan" value="Scan again" style="display: none;">
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
